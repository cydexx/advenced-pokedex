<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="super pokedex ultra" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

    <title>Advenced Pokedex</title>

    <script src="app.js" defer></script>

  <body>
    <section class="header">
      <div class="header-container">
        <a href="#">
          <img src="/assets/pokedex-logo.png" alt="pokedex-logo"

      </div>

    <div class="search-container">
      <form class="poke-search">
        <input type="text" name="poke-input" id="poke-input" />

          <i class="fa-solid fa-magnifying-glass"></i>

    <section class="poke-container"></section>
    <section class="footer">
      <div class="footer-socials">
        <a
          href="https://github.com/cydexx"
          class="nav-social fa-brands fa-github"
          target="_blank"
        ></a>
        <a
          href="https://discord.gg/2qZXpVmwBZ"
          class="nav-social nav-discord fa-brands fa-discord"
          target="_blank"
        ></a>
        <a
          href="mailto:cydex@icloud.com"
          class="nav-social fa-solid fa-envelope"
          target="_blank"
        ></a>
      </div>
      <div class="search">
        <input type="text" class="search-input" placeholder="_" />
        <button class="btn btn-primary">search</button>
      </div>
      <div class="credit">
